
  <a class="block relative h-48 rounded overflow-hidden" routerLink="/products/detail/{{index}}">
    <img [alt]="product?.Name" class="object-cover object-center w-full h-full block" [srcset]="product?.Image1">
  </a>
  <div class="mt-4">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ product?.Name }}</h3>
    <h2 class="text-gray-900 title-font text-lg font-medium">{{ product?.Category }}</h2>
    <p class="mt-1">{{ product?.Price }}</p>
  </div>
