<section *ngIf="product" class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img [alt]=product.Name class="lg:w-1/2 w-full h-auto object-cover object-center rounded" [srcset]="product.Image1">



      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product.Category}}</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.Name}}</h1>
        <app-rating-star [votes]="product.Reviews.votes" [rating]="product.Reviews.rating"></app-rating-star>
        <p class="leading-relaxed mb-3">{{ product.Description_content}}</p>
        <span class="mr-3 mt-5 font-bold">Color: </span>
        <span class="mr-3 mt-5">{{ product.Color_detail[0].color }}</span>
        <div class="flex mt-3 items-center pb-5 border-b-2 border-gray-100 mb-5">
          <div class="flex">
            @for (color of product.Color_detail; track $index) {
              <img [alt]=color.color class="h-24 mr-2 object-cover object-center rounded border-b-blue-950 hover:border-4" [srcset]="color.image_url">
            }
          </div>
        </div>

        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">{{ product.Price }}</span>
          <button class="flex ml-auto text-white font-semibold bg-black border-0 py-2 px-6 focus:outline-none hover:text-gray-400 rounded">ADD TO BAG</button>
          <button class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-3 w-full">
        <app-accordion-product [product]="product"></app-accordion-product>
      </div>
    </div>
  </div>
</section>
